<app-search (searchTextChange)="onSearchTextEntered($event)" />
<ng-container *ngFor="let p of products; let i = index">
  <div
    class="product-container"
    *ngIf="searchText === '' || p.name.toLowerCase().includes(searchText)"
  >
    <div
      class="product"
      [ngStyle]="{
        backgroundColor:
          p.available === 'available' ? 'lightgreen' : 'lightgrey'
      }"
    >
      <p class="product-name">Product No. {{ i + 1 }}</p>
      <p class="product-name">{{ p.name }}</p>
      <p [style.color]="p.color">Color: {{ p.color }}</p>
      <!-- my approach below -->
      <!-- <p
        class="availability"
        [style.color]="p.available === 'available' ? 'green' : 'red'"
      >
        Available: {{ p.available }}
      </p> -->
      <!-- video ngStyle approach -->
      <div
        class="availability"
        [ngStyle]="{ color: p.available === 'available' ? 'green' : 'red' }"
      >
        {{ p.available }}
      </div>

      <img [src]="p.image" alt="{{ p.name }}" width="50%" />

      <button
        class="buy-button"
        *ngIf="p.available === 'available'; else notifyme"
      >
        Buy Now
      </button>
      <ng-template #notifyme>
        <button class="buy-button">Notify me</button>
      </ng-template>

      <!-- "Details" Button -->
      <button class="details-button">Details</button>
    </div>
  </div>
</ng-container>
